spring.application.name=veritas

# Padronizando o acesso aos endpoints
# server.servlet.context-path=/veritas

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# = SERVER CONFIG
# ===============================
server.port=8080

# ========== REQFUNC 16: Configuracao de upload de arquivos ==========
# Tamanho maximo do arquivo (10MB)
spring.servlet.multipart.max-file-size=10MB
# Tamanho maximo da requisicao total (10MB)
spring.servlet.multipart.max-request-size=10MB
# Habilita multipart
spring.servlet.multipart.enabled=true
