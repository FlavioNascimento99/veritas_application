<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Veritas">Veritas - Gestão de Processos Acadêmicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <th:block layout:fragment="head"></th:block>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <!-- Navegação pública (não autenticado) -->
    <th:block sec:authorize="!isAuthenticated()">
        <div th:replace="~{fragments/navigation :: navigation(${activePage != null ? activePage : 'home'})}"></div>
    </th:block>

    <!-- Header aplicação (autenticado) -->
    <header sec:authorize="isAuthenticated()">
        <div th:replace="~{fragments/header :: header}"></div>
    </header>

    <!-- Conteúdo principal -->
    <main role="main" class="flex-1">
        <div layout:fragment="content"></div>
    </main>

    <!-- Rodapé -->
    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>

    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
