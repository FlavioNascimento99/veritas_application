<div th:fragment="content" class="container mx-auto p-6">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md text-center">
            <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Erro</h1>
            <p class="text-gray-600 mb-6" th:text="${errorMessage != null ? errorMessage : 'Algo deu errado. Tente novamente.'}"></p>
            <a href="/dashboard" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </div>
    </div>
</div>
