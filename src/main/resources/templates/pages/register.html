<div th:fragment="content" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    <!-- Card Principal -->
    <div class="bg-white rounded-lg shadow-lg p-8">
      <!-- Header do Formulário -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Criar Conta</h1>
        <p class="text-gray-600">Junte-se à Veritas</p>
      </div>

      <!-- Formulário de Registro -->
      <form th:action="@{/register}" method="POST" class="space-y-4">
        <!-- Nome Completo -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">
            Nome Completo
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            placeholder="Seu nome completo"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            placeholder="seu@email.com"
          />
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Senha
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            placeholder="Mínimo 6 caracteres"
          />
        </div>

        <!-- Confirmar Senha -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar Senha
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
            placeholder="Confirme sua senha"
          />
        </div>

        <!-- Tipo de Usuário -->
        <div>
          <label for="userType" class="block text-sm font-medium text-gray-700 mb-2">
            Tipo de Usuário
          </label>
          <select
            id="userType"
            name="userType"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          >
            <option value="">Selecione um tipo</option>
            <option value="student">Estudante</option>
            <option value="professor">Professor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <!-- Botão de Registro -->
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 mt-6"
        >
          Criar Conta
        </button>
      </form>

      <!-- Link para Login -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          Já tem uma conta?
          <a
            th:href="@{/login}"
            class="text-indigo-600 hover:text-indigo-700 font-medium transition"
          >
            Faça login
          </a>
        </p>
      </div>

      <!-- Divisor -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Ou continue com</span>
        </div>
      </div>

      <!-- Botões Sociais -->
      <div class="grid grid-cols-2 gap-4">
        <button
          type="button"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2"
        >
          <i class="fab fa-google"></i> Google
        </button>
        <button
          type="button"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg transition flex items-center justify-center gap-2"
        >
          <i class="fab fa-github"></i> GitHub
        </button>
      </div>
    </div>

    <!-- Botão para Voltar -->
    <div class="text-center mt-6">
      <a th:href="@{/login}"
         class="inline-flex items-center px-6 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors">
        &larr; Voltar para o Login
      </a>
    </div>
  </div>
</div>
