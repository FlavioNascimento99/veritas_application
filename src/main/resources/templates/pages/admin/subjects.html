<div th:fragment="content" class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Botão Voltar -->
        <div class="mb-4">
            <a th:href="@{/dashboard}" class="inline-flex items-center text-indigo-600 hover:text-indigo-700 font-semibold transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar
            </a>
        </div>

        <!-- Header -->
        <div class="bg-white shadow-sm p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold text-gray-800">Gerenciar Assuntos de Processos</h1>
            <p class="text-gray-600">Adicione, visualize e desative os assuntos disponíveis para processos.</p>
        </div>

        <!-- Formulário de Novo Assunto -->
        <div class="bg-white shadow-sm p-6 mt-1">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Novo Assunto</h2>
            <form th:action="@{/admin/subjects}" th:object="${subject}" method="POST" class="flex items-end gap-4">
                <div class="flex-grow">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Título do Assunto</label>
                            <input type="text" th:field="*{title}" id="title" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Descrição do Assunto</label>
                            <input type="text" th:field="*{description}" id="description" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                    Adicionar
                </button>
            </form>
        </div>

        <!-- Tabela de Assuntos Existentes -->
        <div class="bg-white shadow-lg p-6 rounded-b-lg mt-1">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Assuntos Cadastrados</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-200">
                    <tr>
                        <th class="text-left py-3 px-4 font-semibold text-sm">ID</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Título</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Descrição</th>
                        <th class="text-left py-3 px-4 font-semibold text-sm">Status</th>
                        <th class="text-center py-3 px-4 font-semibold text-sm">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s : ${subjects}" class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="py-3 px-4" th:text="${s.id}">1</td>
                        <td class="py-3 px-4" th:text="${s.title}">Título Exemplo</td>
                        <td class="py-3 px-4" th:text="${s.description}">Aproveitamento de Disciplina</td>
                        <td class="py-3 px-4">
                            <span th:if="${s.active}" class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-200 rounded-full">Ativo</span>
                            <span th:unless="${s.active}" class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-200 rounded-full">Inativo</span>
                        </td>
                        <td class="py-3 px-4 text-center">
                            <form th:if="${s.active}" th:action="@{/admin/subjects/{id}/deactivate(id=${s.id})}" method="POST" class="inline">
                                <button type="submit" class="text-red-500 hover:text-red-700 font-medium">
                                    Desativar
                                </button>
                            </form>
                            <form th:unless="${s.active}" th:action="@{/admin/subjects/{id}/reactivate(id=${s.id})}" method="POST" class="inline">
                                <button type="submit" class="text-green-500 hover:text-green-700 font-medium">
                                    Reativar
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(subjects)}">
                        <td colspan="5" class="text-center py-4 text-gray-500">Nenhum assunto cadastrado.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
