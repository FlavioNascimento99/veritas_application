<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">Lista de Estudantes</title>
    <th:block layout:fragment="head"></th:block>
</head>
<body>
<div layout:fragment="content" class="p-6 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <div class="mb-8 bg-indigo-600 dark:bg-indigo-800 px-6 py-6 rounded-lg">
            <h1 class="text-3xl font-bold text-white" th:text="${pageTitle}">Lista de Estudantes</h1>
            <p class="text-white mt-2">Lista de todos os estudantes do sistema.</p>
        </div>

        <!-- Tabela de Estudantes -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Nome</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Login</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Matrícula</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="student : ${studentPage.content}" class="bg-white hover:bg-gray-100 transition-colors duration-200">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900" th:text="${student.name}">Nome</td>
                            <td class="px-6 py-4 text-sm text-gray-700" th:text="${student.login}">login</td>
                            <td class="px-6 py-4 text-sm text-gray-700" th:text="${student.register}">matrícula</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Paginação -->
        <div class="mt-6 flex items-center space-x-2">
            <a th:if="${navPage.currentPage > 0}"
               th:href="@{/admin/students(page=${navPage.currentPage - 1},size=${navPage.pageSize})}"
               class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Anterior</a>

            <span th:each="i : ${#numbers.sequence(0, navPage.totalPages - 1)}">
                <a th:href="@{/admin/students(page=${i},size=${navPage.pageSize})}"
                   th:text="${i + 1}"
                   th:class="${i == navPage.currentPage} ? 'px-3 py-1 bg-indigo-600 text-white rounded' : 'px-3 py-1 bg-gray-100 rounded'">
                    1
                </a>
            </span>

            <a th:if="${navPage.currentPage + 1 < navPage.totalPages}"
               th:href="@{/admin/students(page=${navPage.currentPage + 1},size=${navPage.pageSize})}"
               class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Próximo</a>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
