<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${pageTitle}">Gerenciar Processos - Veritas</title>
</head>
<body>
<div layout:fragment="content" class="p-6 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <!-- Banner padrão (img_20) -->
        <div class="mb-8 bg-indigo-600 dark:bg-indigo-800 px-6 py-6 rounded-lg">
            <h1 class="text-3xl font-bold text-white">Gerenciar Processos</h1>
            <p class="text-white mt-2">Lista de todos os processos do sistema.</p>
        </div>

        <div class="mb-4">
            <a th:href="@{/dashboard}" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-semibold">
                <i class="fas fa-arrow-left mr-2"></i>Retornar ao Dashboard
            </a>
        </div>

        <!-- Mensagens de Feedback -->
        <div th:if="${successMessage}" class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="mb-6 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Tabela de Processos -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div th:if="${processPage.content.isEmpty()}" class="p-8 text-center">
                <p class="text-gray-500 text-lg">Nenhum processo encontrado</p>
            </div>

            <div th:unless="${processPage.content.isEmpty()}" class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white">
                        <tr>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Número</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Título</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Criador</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Status</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Data de Criação</th>
                            <th class="px-6 py-4 text-left text-sm font-semibold">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="process : ${processPage.content}" class="bg-white hover:bg-gray-100 transition-colors duration-200">
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">
                                <span th:text="${process.id}"></span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-700">
                                <span th:text="${process.title}"></span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-700">
                                <span th:text="${process.processCreator.name}"></span>
                            </td>
                            <td class="px-6 py-4 text-sm">
                                <span th:if="${process.status.toString() == 'WAITING'}" 
                                      class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-xs font-semibold">
                                    EM ESPERA
                                </span>
                                <span th:if="${process.status.toString() == 'UNDER_ANALISYS'}" 
                                      class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-xs font-semibold">
                                    SOB ANÁLISE
                                </span>
                                <span th:if="${process.status.toString() == 'APPROVED'}" 
                                      class="px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs font-semibold">
                                    APROVADO
                                </span>
                                <span th:if="${process.status.toString() == 'REJECTED'}" 
                                      class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-xs font-semibold">
                                    REJEITADO
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-700">
                                <span th:text="${#temporals.format(process.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </td>
                            <td class="px-6 py-4 text-sm">
                                <a th:href="@{/processes/{id}(id=${process.id})}" 
                                   class="text-indigo-600 hover:text-indigo-900 font-semibold transition-colors duration-200">
                                    <i class="fas fa-eye mr-1"></i>Visualizar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
