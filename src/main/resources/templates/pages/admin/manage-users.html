<div th:fragment="content" class="container mx-auto p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Gerenciamento de Usuários</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Administre professores e estudantes do sistema</p>
        </div>
        <a th:href="@{/dashboard}" class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </a>
    </div>

    <!-- Mensagens de sucesso/erro -->
    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-start">
        <i class="fas fa-check-circle mr-3 mt-0.5"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-start">
        <i class="fas fa-exclamation-circle mr-3 mt-0.5"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Abas -->
    <div class="mb-6 border-b border-gray-200">
        <div class="flex space-x-8">
            <button type="button" onclick="showTab('professores')" class="px-4 py-3 text-gray-700 font-medium flex items-center">
                <i class="fas fa-chalkboard-user mr-2"></i> Professores
            </button>
            <button type="button" onclick="showTab('estudantes')" class="px-4 py-3 text-gray-600 hover:text-gray-700 transition font-medium flex items-center">
                <i class="fas fa-graduation-cap mr-2"></i> Estudantes
            </button>
        </div>
    </div>

    <!-- Tabela de Professores -->
    <div id="professores-tab" class="tab-content">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white">
                <h3 class="text-xl font-bold flex items-center">
                    <i class="fas fa-chalkboard-user mr-3"></i> Professores
                </h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Nome</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Matrícula</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Login</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Telefone</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Status</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Coordenador</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700 dark:text-gray-300">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="professor : ${professors}" class="bg-white hover:bg-gray-100 transition">
                            <td class="px-6 py-4 text-sm text-gray-900 font-medium" th:text="${professor.name}"></td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${professor.register}"></td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${professor.login}"></td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${professor.phoneNumber}"></td>
                            <td class="px-6 py-4 text-sm">
                                <span th:if="${professor.isActive}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <i class="fas fa-circle mr-1 text-green-600"></i> Ativo
                                </span>
                                <span th:unless="${professor.isActive}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    <i class="fas fa-circle mr-1 text-red-600"></i> Inativo
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm">
                                <span th:if="${professor.coordinator}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                    <i class="fas fa-check mr-1"></i> Sim
                                </span>
                                <span th:unless="${professor.coordinator}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                    <i class="fas fa-times mr-1"></i> Não
                                </span>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button type="button" onclick="openModal('editProfessorModal-' + this.getAttribute('data-prof-id'))" th:data-prof-id="${professor.id}" class="inline-flex items-center px-3 py-1.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition text-sm font-medium">
                                    <i class="fas fa-edit mr-1"></i> Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tabela de Estudantes -->
    <div id="estudantes-tab" class="tab-content hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gradient-to-r from-green-600 to-green-700 text-white">
                <h3 class="text-xl font-bold flex items-center">
                    <i class="fas fa-graduation-cap mr-3"></i> Estudantes
                </h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Nome</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Matrícula</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Login</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Telefone</th>
                            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-300">Status</th>
                            <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700 dark:text-gray-300">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr th:each="student : ${students}" class="bg-white hover:bg-gray-100 transition">
                            <td class="px-6 py-4 text-sm text-gray-900 font-medium" th:text="${student.name}"></td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${student.register}"></td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${student.login}"></td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${student.phoneNumber}"></td>
                            <td class="px-6 py-4 text-sm">
                                <span th:if="${student.isActive}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <i class="fas fa-circle mr-1 text-green-600"></i> Ativo
                                </span>
                                <span th:unless="${student.isActive}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    <i class="fas fa-circle mr-1 text-red-600"></i> Inativo
                                </span>
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button type="button" onclick="openModal('editStudentModal-' + this.getAttribute('data-stud-id'))" th:data-stud-id="${student.id}" class="inline-flex items-center px-3 py-1.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition text-sm font-medium">
                                    <i class="fas fa-edit mr-1"></i> Editar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modais de Edição de Professor -->
    <div th:each="professor : ${professors}">
        <div th:id="'editProfessorModal-' + ${professor.id}" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl max-w-md w-full max-h-screen overflow-y-auto">
                <form th:action="@{/admin/professors/{id}/update(id=${professor.id})}" method="post">
                    <div class="sticky top-0 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white px-6 py-4 flex justify-between items-center">
                        <h5 class="text-lg font-bold">Editar Professor</h5>
                        <button type="button" onclick="closeModal('editProfessorModal-' + this.getAttribute('data-prof-id'))" th:data-prof-id="${professor.id}" class="text-white hover:text-gray-200">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div class="px-6 py-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome Completo</label>
                            <input type="text" name="name" th:value="${professor.name}" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Matrícula</label>
                            <input type="text" name="register" th:value="${professor.register}" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Login (Email)</label>
                            <input type="email" name="login" th:value="${professor.login}" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Telefone</label>
                            <input type="text" name="phoneNumber" th:value="${professor.phoneNumber}" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="isActive" id="prof-isActive" th:checked="${professor.isActive}" class="w-4 h-4 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
                            <label for="prof-isActive" class="ml-2 text-sm text-gray-700 dark:text-gray-300">Ativo</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="coordinator" id="prof-coordinator" th:checked="${professor.coordinator}" class="w-4 h-4 text-indigo-600 rounded focus:ring-2 focus:ring-indigo-500">
                            <label for="prof-coordinator" class="ml-2 text-sm text-gray-700 dark:text-gray-300">Coordenador</label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nova Senha <span class="text-gray-500">(opcional)</span></label>
                            <input type="password" name="password" placeholder="Deixe em branco para não alterar" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                    </div>
                    <div class="bg-gray-100 dark:bg-gray-700 px-6 py-4 flex justify-end space-x-3">
                        <button type="button" onclick="closeModal('editProfessorModal-' + this.getAttribute('data-prof-id'))" th:data-prof-id="${professor.id}" class="px-4 py-2 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-500 transition font-medium">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modais de Edição de Estudante -->
    <div th:each="student : ${students}">
        <div th:id="'editStudentModal-' + ${student.id}" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl max-w-md w-full max-h-screen overflow-y-auto">
                <form th:action="@{/admin/students/{id}/update(id=${student.id})}" method="post">
                    <div class="sticky top-0 bg-gradient-to-r from-green-600 to-green-700 text-white px-6 py-4 flex justify-between items-center">
                        <h5 class="text-lg font-bold">Editar Estudante</h5>
                        <button type="button" onclick="closeModal('editStudentModal-' + this.getAttribute('data-stud-id'))" th:data-stud-id="${student.id}" class="text-white hover:text-gray-200">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div class="px-6 py-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nome Completo</label>
                            <input type="text" name="name" th:value="${student.name}" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Matrícula</label>
                            <input type="text" name="register" th:value="${student.register}" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Login (Email)</label>
                            <input type="email" name="login" th:value="${student.login}" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Telefone</label>
                            <input type="text" name="phoneNumber" th:value="${student.phoneNumber}" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" name="isActive" id="stud-isActive" th:checked="${student.isActive}" class="w-4 h-4 text-green-600 rounded focus:ring-2 focus:ring-green-500">
                            <label for="stud-isActive" class="ml-2 text-sm text-gray-700 dark:text-gray-300">Ativo</label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nova Senha <span class="text-gray-500">(opcional)</span></label>
                            <input type="password" name="password" placeholder="Deixe em branco para não alterar" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                        </div>
                    </div>
                    <div class="bg-gray-100 dark:bg-gray-700 px-6 py-4 flex justify-end space-x-3">
                        <button type="button" onclick="closeModal('editStudentModal-' + this.getAttribute('data-stud-id'))" th:data-stud-id="${student.id}" class="px-4 py-2 text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-500 transition font-medium">
                            Cancelar
                        </button>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabName + '-tab').classList.remove('hidden');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('fixed') && e.target.classList.contains('bg-black')) {
                e.target.classList.add('hidden');
            }
        });
    </script>
</div>
