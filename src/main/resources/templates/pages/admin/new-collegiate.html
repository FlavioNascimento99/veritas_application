<div th:fragment="content" class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">
        <div class="mb-4">
            <a th:href="@{/admin/collegiates}" class="inline-flex items-center text-indigo-600 hover:text-indigo-700 font-semibold transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar
            </a>
        </div>
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Cadastrar Novo Colegiado</h1>
                <p class="text-gray-600">Preencha os dados abaixo para criar um novo colegiado.</p>
            </div>

            <form th:action="@{/admin/collegiates}" th:object="${collegiate}" method="POST" class="space-y-6">
                <!-- Descrição -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Descrição do Colegiado</label>
                    <textarea th:field="*{description}" id="description" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           rows="3"
                           placeholder="Descreva o propósito e função deste colegiado"></textarea>
                </div>

                <!-- Relator (Rapporteur) -->
                <div>
                    <label for="rapporteurId" class="block text-sm font-medium text-gray-700 mb-2">Relator (Professor)</label>
                    <select th:field="*{rapporteurId}" id="rapporteurId" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">Selecione um professor</option>
                        <option th:each="professor : ${professors}" th:value="${professor.id}" th:text="${professor.name}"></option>
                    </select>
                </div>

                <!-- Membros do Colegiado -->
                <div>
                    <label for="memberIds" class="block text-sm font-medium text-gray-700 mb-2">Membros do Colegiado</label>
                    <select th:field="*{memberIds}" id="memberIds" multiple required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           size="5">
                        <option th:each="professor : ${professors}" th:value="${professor.id}" th:text="${professor.name}"></option>
                    </select>
                    <p class="text-xs text-gray-500 mt-2">Use Ctrl+Click (ou Cmd+Click no Mac) para selecionar múltiplos membros</p>
                </div>

                <!-- Botões -->
                <div class="flex items-center justify-between pt-4">
                    <a th:href="@{/dashboard}"
                       class="text-gray-600 hover:text-indigo-600 font-medium transition">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Cadastrar Colegiado
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
