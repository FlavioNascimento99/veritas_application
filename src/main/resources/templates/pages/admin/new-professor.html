<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${pageTitle}">Cadastrar Professor - Veritas</title>
</head>
<body>
<div layout:fragment="content" class="min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
    <div class="max-w-7xl mx-auto">
        <!-- Banner padrão (img_20) -->
        <div class="mb-8 bg-indigo-600 dark:bg-indigo-800 px-6 py-6 rounded-lg">
            <h1 class="text-3xl font-bold text-white">Cadastrar Novo Professor</h1>
            <p class="text-white mt-2">Preencha os dados abaixo para criar uma nova conta de professor.</p>
        </div>

        <div class="max-w-lg mx-auto">
        <div class="mb-4">
            <a th:href="@{/admin/professors}" class="inline-flex items-center text-indigo-600 hover:text-indigo-700 font-semibold transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar
            </a>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
            <div class="mb-8">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Dados do professor</h2>
                <p class="text-gray-600 dark:text-gray-400">Preencha os campos obrigatórios.</p>
            </div>

            <form th:action="@{/admin/professors}" th:object="${professor}" method="POST" class="space-y-6">
                <!-- Nome Completo -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" th:field="*{name}" id="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                <!-- Numero para contato-->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Número para contato</label>
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                
                <!-- Matrícula -->
                <div>
                    <label for="register" class="block text-sm font-medium text-gray-700 mb-2">Matrícula</label>
                    <input type="text" th:field="*{register}" id="register" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                <!-- Email (Login) -->
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-700 mb-2">Email (Login)</label>
                    <input type="email" th:field="*{login}" id="login" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>
                
                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha Provisória</label>
                    <input type="password" th:field="*{password}" id="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Mínimo 6 caracteres"/>
                </div>

                <!-- É Coordenador? -->
                <div class="flex items-center">
                    <input type="checkbox" th:field="*{coordinator}" id="coordinator"
                           class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"/>
                    <label for="coordinator" class="ml-2 block text-sm text-gray-900">
                        Marcar como Coordenador
                    </label>
                </div>

                <!-- Botões -->
                <div class="flex items-center justify-between pt-4">
                    <a th:href="@{/dashboard}"
                       class="text-gray-600 hover:text-indigo-600 font-medium transition">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Cadastrar Professor
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
