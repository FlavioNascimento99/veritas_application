<div th:fragment="content" class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">
        <div class="mb-4">
            <a th:href="@{/admin/students}" class="inline-flex items-center text-indigo-600 hover:text-indigo-700 font-semibold transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Voltar
            </a>
        </div>
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Cadastrar Novo Estudante</h1>
                <p class="text-gray-600">Preencha os dados abaixo para criar uma nova conta de estudante.</p>
            </div>

            <form th:action="@{/admin/students}" th:object="${student}" method="POST" class="space-y-6">
                <!-- Nome Completo -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                    <input type="text" th:field="*{name}" id="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                <!-- Email (Login) -->
                <div>
                    <label for="login" class="block text-sm font-medium text-gray-700 mb-2">Email (Login)</label>
                    <input type="email" th:field="*{login}" id="login" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                <!-- Matrícula -->
                <div>
                    <label for="register" class="block text-sm font-medium text-gray-700 mb-2">Matrícula</label>
                    <input type="text" th:field="*{register}" id="register" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha Provisória</label>
                    <input type="password" th:field="*{password}" id="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="Mínimo 6 caracteres"/>
                </div>

                <!-- Botões -->
                <div class="flex items-center justify-between pt-4">
                    <a th:href="@{/dashboard}"
                       class="text-gray-600 hover:text-indigo-600 font-medium transition">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Cadastrar Estudante
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
