<div th:fragment="content" class="bg-gray-100 min-h-screen">
  <!-- Header do Dashboard -->
  <div class="bg-white shadow-sm p-4">
    <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
    <p class="text-gray-600">Bem-vindo de volta!</p>
  </div>

  <!-- Conteúdo Principal -->
  <div class="p-6">
    <!-- Cards de Resumo -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Card: Total de Estudantes -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex items-center transform hover:scale-105 transition-transform duration-300">
        <div class="bg-blue-500 text-white rounded-full p-3">
          <!-- Ícone (requer Font Awesome) -->
          <i class="fas fa-user-graduate fa-2x"></i>
        </div>
        <div class="ml-4">
          <p class="text-gray-600">Total de Estudantes</p>
          <!-- TODO: Adicionar valor dinâmico -->
          <p class="text-2xl font-bold text-gray-900">1,250</p>
        </div>
      </div>

      <!-- Card: Total de Professores -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex items-center transform hover:scale-105 transition-transform duration-300">
        <div class="bg-green-500 text-white rounded-full p-3">
          <i class="fas fa-chalkboard-teacher fa-2x"></i>
        </div>
        <div class="ml-4">
          <p class="text-gray-600">Total de Professores</p>
          <!-- TODO: Adicionar valor dinâmico -->
          <p class="text-2xl font-bold text-gray-900">85</p>
        </div>
      </div>

      <!-- Card: Processos Abertos -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex items-center transform hover:scale-105 transition-transform duration-300">
        <div class="bg-yellow-500 text-white rounded-full p-3">
          <i class="fas fa-folder-open fa-2x"></i>
        </div>
        <div class="ml-4">
          <p class="text-gray-600">Processos Abertos</p>
          <!-- TODO: Adicionar valor dinâmico -->
          <p class="text-2xl font-bold text-gray-900">42</p>
        </div>
      </div>

      <!-- Card: Colegiados Ativos -->
      <div class="bg-white rounded-lg shadow-lg p-6 flex items-center transform hover:scale-105 transition-transform duration-300">
        <div class="bg-red-500 text-white rounded-full p-3">
          <i class="fas fa-university fa-2x"></i>
        </div>
        <div class="ml-4">
          <p class="text-gray-600">Colegiados Ativos</p>
          <!-- TODO: Adicionar valor dinâmico -->
          <p class="text-2xl font-bold text-gray-900">7</p>
        </div>
      </div>
    </div>

    <!-- Seção de Ações Rápidas -->
    <div class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Ações Rápidas</h2>
      <div class="flex flex-wrap gap-4">
        <a th:href="@{/admin/students/new}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          <i class="fas fa-plus-circle mr-2"></i>Cadastrar Estudante
        </a>
        <a th:href="@{/admin/professors/new}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
          <i class="fas fa-plus-circle mr-2"></i>Cadastrar Professor
        </a>
        <a th:href="@{/admin/subjects}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200">
          <i class="fas fa-book mr-2"></i>Gerenciar Assuntos
        </a>
      </div>
    </div>
  </div>
</div>
