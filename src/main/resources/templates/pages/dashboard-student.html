<div th:fragment="content" class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Dashboard do Estudante</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Sair (Logout)
            </button>
        </form>
    </div>

    <!-- Mensagem de Sucesso -->
    <div th:if="${successMessage}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Meus Processos</h2>

        <div th:if="${processes != null and #lists.isEmpty(processes) == false}" class="mb-4">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                <tr>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Criado em</th>
                    <th class="px-4 py-2"></th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="proc : ${processes}">
                    <td class="px-4 py-2 text-sm text-gray-700" th:text="${proc.number}">—</td>
                    <td class="px-4 py-2 text-sm text-gray-700" th:text="${proc.title}">—</td>
                    <td class="px-4 py-2 text-sm text-gray-700" th:text="${proc.status}">—</td>
                    <td class="px-4 py-2 text-sm text-gray-700" th:text="${#temporals.format(proc.createdAt, 'dd/MM/yyyy HH:mm')}">—</td>
                    <td class="px-4 py-2 text-sm"><a th:href="@{'/processes/' + ${proc.id}}" class="text-indigo-600 hover:underline">Detalhes</a></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${processes == null or #lists.isEmpty(processes)}" class="mb-4">
            <p class="text-gray-600">Você ainda não possui processos registrados.</p>
        </div>

        <hr class="my-6">

        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Criar Novo Processo</h2>
        <form th:action="@{/processes/create}" method="post" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
                <textarea id="description" name="description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
            </div>
            <div>
                <label for="subjectId" class="block text-sm font-medium text-gray-700">Assunto</label>
                <select id="subjectId" name="subjectId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">Selecione um assunto</option>
                    <option th:each="subject : ${subjects}"
                            th:value="${subject.id}" th:text="${subject.title}"></option>
                </select>
            </div>
            <div>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Criar Processo
                </button>
            </div>
        </form>
    </div>
</div>
