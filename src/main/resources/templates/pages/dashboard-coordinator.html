<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${pageTitle}">Dashboard Coordenador - Veritas</title>
</head>
<body>
<div layout:fragment="content" class="p-6 bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="max-w-7xl mx-auto">
        <!-- Banner padrão (img_20) -->
        <div class="mb-8 bg-indigo-600 dark:bg-indigo-800 px-6 py-6 rounded-lg">
            <h1 class="text-3xl font-bold text-white">Dashboard do Coordenador</h1>
            <p class="text-white mt-2">Processos pendentes de distribuição e gestão do colegiado.</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Processos Pendentes de Distribuição</h2>
        <div class="mb-4">
            <form th:action="@{/dashboard}" method="get" class="flex flex-wrap gap-3 items-end mb-4">
                <div>
                    <label class="text-sm text-gray-600 block">Status</label>
                    <select name="status" class="rounded border px-2 py-1">
                        <option value="">Todos</option>
                        <option th:each="s : ${T(br.edu.ifpb.veritas.enums.StatusProcess).values()}"
                                th:value="${s.name()}" th:text="${s.name()}"
                                th:selected="${filterStatus != null and filterStatus.equals(s.name())}">
                        </option>
                    </select>
                </div>

                <div>
                    <label class="text-sm text-gray-600 block">Estudante</label>
                    <select name="studentId" class="rounded border px-2 py-1">
                        <option value="">Todos</option>
                        <option th:each="stu : ${students}"
                                th:value="${stu.id}" th:text="${stu.name}"
                                th:selected="${filterStudentId != null and filterStudentId == stu.id}">
                        </option>
                    </select>
                </div>

                <div>
                    <label class="text-sm text-gray-600 block">Relator</label>
                    <select name="professorId" class="rounded border px-2 py-1">
                        <option value="">Todos</option>
                        <option th:each="prof : ${professors}"
                                th:value="${prof.id}" th:text="${prof.name}"
                                th:selected="${filterProfessorId != null and filterProfessorId == prof.id}">
                        </option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded">Filtrar</button>
                    <a th:href="@{/dashboard}" class="ml-2 text-sm text-gray-600">Limpar</a>
                </div>
            </form>
        </div>

        <div th:if="${allProcesses != null}">
            <table class="min-w-full divide-y divide-gray-200">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estudante</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Relator</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="process : ${allProcesses}">
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${process.processCreator != null ? process.processCreator.name : '-'}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${process.processRapporteur != null ? process.processRapporteur.name : '-'}"></td>
                        
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${process.number}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${process.title}"></td>
                        <td class="px-6 py-4 whitespace-nowrap" th:text="${process.status}"></td>
                        <td class="px-6 py-4 whitespace-nowrap">

                        <form th:action="@{/dashboard/assign}" method="post" class="flex items-center gap-2">
                            <input type="hidden" name="processId" th:value="${process.id}" />
                            <select name="professorId" required class="rounded border px-2 py-1">
                                <option value="">Selecione professor</option>
                                <option th:each="prof : ${professors}" th:value="${prof.id}" th:text="${prof.name}"></option>
                            </select>
                            <button type="submit" class="bg-green-600 text-white px-3 py-1 rounded">Atribuir</button>
                        </form>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>
